<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style type="text/css">
        body {
            background: #222;
        }
        
        .calculator-container {
            background-color: black;
            border-radius: 20px;
            padding: 30px 10px 30px 10px;
            margin: 30px auto;
            max-width: 400px;
            min-width: 260px;
        }
        
        #display {
            width: 100%;
            height: 80px;
            border-radius: 5px;
            padding-left: 20px;
            text-align: right;
            font-size: 30px;
            margin-bottom: 10px;
        }
        
        .praggu2,
        .praggu3 {
            background-color: gray;
            border-radius: 20px;
            height: 50px;
            width: 100%;
            color: white;
            font-size: 1.3rem;
            border: none;
            margin: 3px 0;
            transition: transform 0.2s, background-color 0.2s;
        }
        
        .praggu2:hover,
        .praggu3:hover {
            transform: scale(1.1);
            background-color: blue;
        }
        
        .praggu2[style*="background-color:orange"],
        .praggu3[style*="background-color:orange"] {
            background-color: orange !important;
            color: #fff;
        }
        
        .row-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        @media (max-width: 575.98px) {
            .calculator-container {
                padding: 15px 2px 15px 2px;
                max-width: 98vw;
            }
            #display {
                font-size: 22px;
                height: 55px;
            }
            .praggu2,
            .praggu3 {
                height: 40px;
                font-size: 1rem;
            }
        }
    </style>
    <title>Calculator</title>
</head>

<body>
    <h1 class="text-center text-white mt-3"><i class="fas fa-calculator"></i></h1>
    <div class="calculator-container">
        <input id="display" type="text" placeholder="welcome to calculator" readonly>
        <div class="row-buttons">
            <button class="praggu2" aria-label="All Clear" onclick="clearDisplay()">AC</button>
            <button class="praggu2" aria-label="Backspace" onclick="backspace()"><img src="../../our projects/photo123/images 1234/back.png" style="height:20px; width:auto;"></button>
            <button class="praggu2" aria-label="Percent" onclick="input('%')">%</button>
            <button class="praggu2" style="background-color:orange;" aria-label="Divide" onclick="input('/')">/</button>
        </div>
        <div class="row-buttons">
            <button class="praggu3" aria-label="7" onclick="input('7')">7</button>
            <button class="praggu3" aria-label="8" onclick="input('8')">8</button>
            <button class="praggu3" aria-label="9" onclick="input('9')">9</button>
            <button class="praggu3" style="background-color:orange;" aria-label="Multiply" onclick="input('*')">×</button>
        </div>
        <div class="row-buttons">
            <button class="praggu3" aria-label="4" onclick="input('4')">4</button>
            <button class="praggu3" aria-label="5" onclick="input('5')">5</button>
            <button class="praggu3" aria-label="6" onclick="input('6')">6</button>
            <button class="praggu3" style="background-color:orange;" aria-label="Subtract" onclick="input('-')">−</button>
        </div>
        <div class="row-buttons">
            <button class="praggu3" aria-label="1" onclick="input('1')">1</button>
            <button class="praggu3" aria-label="2" onclick="input('2')">2</button>
            <button class="praggu3" aria-label="3" onclick="input('3')">3</button>
            <button class="praggu3" style="background-color:orange;" aria-label="Add" onclick="input('+')">+</button>
        </div>
        <div class="row-buttons">
            <button class="praggu3" aria-label="0" onclick="input('0')">0</button>
            <button class="praggu3" aria-label="00" onclick="input('00')">00</button>
            <button class="praggu3" aria-label="Decimal" onclick="input('.')">.</button>
            <button class="praggu3" style="background-color:orange;" aria-label="Equals" onclick="calculate()">=</button>
        </div>
        <div class="text-center text-white">-------</div>
    </div>
</body>

</html>
